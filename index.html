<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function ShowTime()
        {
            var dt = new Date();
            document.write(dt.toTimeString());
            // var elem = document.getElementById("divElem");
            // elem.textContent = dt.toTimeString();
            //window.setTimeout("ShowTime();", 5000); // recursively call showtime
        }


        function receipt(order) {
            document.write(order.getInfo());
            
        }


    </script>
</head>

<body>
    <script type="text/javascript">
        var order = {
            payment_type : "creditcard",
            amount_in_dollars : "333",
            type: "macintosh",
            color: "red",

            payment: {
                default_payment_info: "default payment",
                card_type: "VISA",
                card_number: "26547654"
            },

            getInfo: function () {
                return this.color + ' ' + this.type + ' apple';
            }
        }

        ShowTime();
        receipt(order);
    </script>
<div id="myDiv"></div>
</body>
</html>
